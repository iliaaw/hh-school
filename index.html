<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <title>HH School</title>
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <div class="header">
        <div class="controlbox">
          <button class="controlbox-button-new">Добавить</button>
          <button class="controlbox-button-refresh">Обновить</button>
        </div>

        <form class="searchbox">
          <input class="searchbox-input" type="text" placeholder="Событие, дата или участник">
        </form>
      </div>
    </div>

    <div class="fastbox">
      <input class="fastbox-input" type="text" placeholder="1 марта, 14:00, День рождения">
      <button class="fastbox-button-close">&times;</button>
      <button class="fastbox-button-create">Создать</button>
    </div>

    <div class="editbox">
      <button class="editbox-button-close">&times;</button>
      <input type="text" class="editbox-input-title" placeholder="Событие">
      <input type="text" disabled="disabled" class="editbox-input-date">
      <input type="text" class="editbox-input-participants" placeholder="Имена участников">
      <textarea class="editbox-input-details" placeholder="Описание"></textarea>
      <button class="editbox-button-done">Готово</button>
      <button class="editbox-button-remove">Удалить</button>
    </div>

    <div class="resultsbox-wrapper">
      <div class="resultsbox">
        <div class="resultsbox-hidden-scroll">
          <ul class="resultsbox-results"></ul>
        </div>
        <div class="resultsbox-custom-scroll"></div>
      </div>
    </div>

    <div class="content">
      <div class="datebox">
        <div class="datebox-button-prev"></div>
        <div class="datebox-current-month"></div>
        <div class="datebox-button-next"></div>
        <div class="datebox-button-today">Сегодня</div>
      </div>

      <table class="calendar">
      </table>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
