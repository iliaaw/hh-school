<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <title>HH School</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="controls">
        <form class="buttons">
          <input type="button" value="Добавить">
          <input type="button" value="Обновить">
        </form>

        <form class="search">
          <input class="searchbox" type="text" placeholder="Событие, дата или участник">
        </form>
      </div>
    </div>

    <div class="content">
      <div class="date-controls">
        <button class="button-left"><div class="triangle triangle-left"></div></button>
        <span class="current-month"></span>
        <button class="button-right"><div class="triangle triangle-right"></div></button>
        <button class="button-today">Сегодня</button>
      </div>

      <table class="calendar">
      </table>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
